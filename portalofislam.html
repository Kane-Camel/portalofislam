<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portal Of Islam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: radial-gradient(circle at top, #1fa36a, #0b5e3c);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* subtle moving background effect */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.04),
                rgba(255,255,255,0.04) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: moveBg 30s linear infinite;
        }

        @keyframes moveBg {
            from { transform: translate(0,0); }
            to { transform: translate(-200px,-200px); }
        }

        .card {
            position: relative;
            background: rgba(255,255,255,0.95);
            color: #0b5e3c;
            max-width: 600px;
            padding: 50px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.25);
            animation: fadeUp 1.8s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.85;
            margin-bottom: 30px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: #1fa36a;
            margin: 0 auto 30px auto;
            border-radius: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .btn {
            display: inline-block;
            padding: 14px 34px;
            background: linear-gradient(135deg, #1fa36a, #0b5e3c);
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 25px rgba(31,163,106,0.5);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(31,163,106,0.7);
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Portal Of Islam</h1>
        <div class="subtitle">A future gateway to Islamic knowledge</div>
        <div class="divider"></div>

        <p>
            This website has not been developed yet.<br>
            When the time comes, it will serve as a comprehensive portal
            covering Islam from A to Z, by the will of Allah.
        </p>

        <a class="btn" href="https://www.youtube.com/@CallOfIslamYT" target="_blank">
            Visit My YouTube Channel
        </a>

        <footer>
            © Portal Of Islam — Coming Soon
        </footer>
    </div>

</body>
</html>
